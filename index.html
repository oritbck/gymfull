<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> 专 砖专</title>
    <style>
        :root {
            --bg: #f0f7f9;
            --card-bg: #ffffff;
            --text-main: #4a5568;
            --text-bold: #2c5282;
            --primary-soft: #e0f2f1;
            --primary-accent: #00897b;
            --secondary-soft: #e1effe;
            --secondary-accent: #3182ce;
            --success-soft: #c6f6d5;
            --success-accent: #2f855a;
            --danger-soft: #fff5f5;
            --danger-accent: #e53e3e;
            --border: #d1e2e8;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
        }
        header {
            text-align: center;
            padding: 20px 15px;
        }
        header h1 { 
            margin: 0; 
            font-size: 2rem; 
            color: var(--text-bold);
            font-weight: 800;
        }
        .section-title {
            font-size: 1.1rem;
            margin: 25px 5px 10px;
            color: var(--secondary-accent);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04);
            border: 1px solid var(--border);
        }
        .timer-display {
            font-size: 3.5rem;
            font-weight: 200;
            text-align: center;
            margin: 10px 0;
            color: var(--text-bold);
            font-variant-numeric: tabular-nums;
        }
        .timer-controls {
            display: flex;
            gap: 12px;
        }
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .btn-start { background: var(--primary-soft); color: var(--primary-accent); }
        .btn-stop { background: var(--danger-soft); color: var(--danger-accent); }

        /* 注爪 砖驻专 转专 */
        .exercise-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .exercise-name {
            color: var(--text-bold);
            font-size: 1.4rem;
            font-weight: 800;
        }
        .exercise-stats {
            font-size: 1.3rem; /*  砖注转转 */
            color: white;
            background: var(--secondary-accent);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            align-self: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(49, 130, 206, 0.2);
        }
        .sets-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .set-btn {
            background: #f8fafc;
            border: 2px solid var(--border);
            color: var(--text-main);
            padding: 18px 5px;
            border-radius: 15px;
            text-align: center;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.2s;
        }
        .set-btn.active {
            background: var(--success-accent);
            color: white;
            border-color: var(--success-accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(47, 133, 90, 0.3);
        }
        .reset-all {
            margin: 40px 0;
            background: transparent;
            color: #718096;
            border: 1px solid #cbd5e0;
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1> 专 砖专</h1>
</header>

<div class="section-title"> : </div>
<div class="card">
    <div id="timer1-display" class="timer-display">05:00</div>
    <div class="timer-controls">
        <button class="btn btn-start" onclick="toggleTimer(300, 'timer1-display', this)">驻注</button>
        <button class="btn btn-stop" onclick="resetTimer(300, 'timer1-display')">驻住</button>
    </div>
</div>

<div class="section-title"> 转专 </div>
<div id="exercises-list"></div>

<div class="section-title"> 专 住</div>
<div class="card">
    <div id="timer2-display" class="timer-display">20:00</div>
    <div class="timer-controls">
        <button class="btn btn-start" onclick="toggleTimer(1200, 'timer2-display', this)">驻注</button>
        <button class="btn btn-stop" onclick="resetTimer(1200, 'timer2-display')">驻住</button>
    </div>
</div>

<button class="reset-all" onclick="if(confirm('驻住 转  ?')) location.reload()">驻住 转</button>

<script>
    const exercises = [
        { n: "爪转 专", s: 3, r: 12 },
        { n: "驻砖转 专", s: 3, r: 12 },
        { n: "驻专驻专  ", s: 3, r: 12 },
        { n: "砖转 驻 注", s: 3, r: 12 },
        { n: "转专 砖", s: 3, r: 12 },
        { n: "专拽转 专注转", s: 3, r: 10 },
        { n: "Face Pull", s: 3, r: 12 },
        { n: "驻驻转 专驻拽", s: 3, r: 10 },
        { n: "驻砖转 专驻拽", s: 3, r: 10 }
    ];

    const list = document.getElementById('exercises-list');
    exercises.forEach(ex => {
        const div = document.createElement('div');
        div.className = 'card';
        let setsButtons = '';
        for(let i=1; i<=ex.s; i++) {
            setsButtons += `<div class="set-btn" onclick="this.classList.toggle('active')">住 ${i}</div>`;
        }
        div.innerHTML = `
            <div class="exercise-header">
                <div class="exercise-name">${ex.n}</div>
                <div class="exercise-stats">${ex.s} 住  ${ex.r}</div>
            </div>
            <div class="sets-grid">${setsButtons}</div>
        `;
        list.appendChild(div);
    });

    let intervals = {};
    function toggleTimer(duration, displayId, btn) {
        if (intervals[displayId]) {
            clearInterval(intervals[displayId]);
            delete intervals[displayId];
            btn.innerText = "砖";
        } else {
            btn.innerText = "注爪专";
            let timer = parseTime(document.getElementById(displayId).innerText);
            intervals[displayId] = setInterval(() => {
                if (--timer < 0) {
                    clearInterval(intervals[displayId]);
                    alert(" 专!");
                    return;
                }
                updateDisplay(displayId, timer);
            }, 1000);
        }
    }

    function resetTimer(seconds, displayId) {
        clearInterval(intervals[displayId]);
        delete intervals[displayId];
        updateDisplay(displayId, seconds);
        const btnContainer = document.getElementById(displayId).nextElementSibling;
        const startBtn = btnContainer.querySelector('.btn-start');
        startBtn.innerText = "驻注";
    }

    function updateDisplay(id, seconds) {
        let mins = Math.floor(seconds / 60);
        let secs = seconds % 60;
        document.getElementById(id).innerText = 
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function parseTime(str) {
        let parts = str.split(':');
        return parseInt(parts[0]) * 60 + parseInt(parts[1]);
    }
</script>

</body>
</html>
